<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="formSubmit()">
        <div class="form-group">
          <label>Title</label>
          <input
            name="title"
            [(ngModel)]="blogPost.title"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Featured Image (URL)</label>
          <input
            name="featuredImage"
            [(ngModel)]="blogPost.featuredImage"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Post</label>
          <textarea
            name="post"
            [(ngModel)]="blogPost.post"
            class="form-control"
            style="min-height: 200px"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input
            name="category"
            [(ngModel)]="blogPost.category"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Tags</label>
          <textarea
            name="tags"
            [(ngModel)]="blogPost.tags"
            class="form-control"
          ></textarea>
        </div>
        <div class="pull-right">
          &nbsp;
          <button type="submit" class="btn btn-success btn-sm">Add Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br />
